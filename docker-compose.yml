services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./api/app:/workspace/api/app
      - ./scripts:/workspace/scripts
      - ./config:/workspace/config
      - ./ui:/workspace/ui # Added
    depends_on:
      - chromadb

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma

volumes:
  chroma_data: