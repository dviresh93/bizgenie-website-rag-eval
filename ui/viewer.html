<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Test Results Viewer</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #f8f9fa; color: #333; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        h1 { margin: 0; color: #2c3e50; }
        .subtitle { color: #7f8c8d; margin-top: 5px; }

        /* Upload Area */
        .upload-area { border: 2px dashed #bdc3c7; padding: 30px; text-align: center; border-radius: 8px; cursor: pointer; transition: 0.2s; background: #fcfcfc; }
        .upload-area:hover { border-color: #3498db; background: #f0f8ff; }
        input[type="file"] { display: none; }
        
        /* Summary Cards */
        .summary-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 30px; display: none; }
        .card { padding: 15px; border-radius: 8px; text-align: center; background: #fff; border: 1px solid #eee; }
        .card h3 { margin: 0 0 5px; font-size: 0.9em; color: #7f8c8d; text-transform: uppercase; }
        .card .value { font-size: 1.8em; font-weight: bold; color: #2c3e50; }
        .card.score-high .value { color: #27ae60; }
        .card.score-med .value { color: #f39c12; }
        .card.score-low .value { color: #c0392b; }

        /* Question List */
        #results-list { display: none; }
        .result-item { border: 1px solid #eee; border-radius: 8px; margin-bottom: 15px; overflow: hidden; transition: 0.2s; }
        .result-item:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        
        .result-header { padding: 15px; background: #fff; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .result-header:hover { background: #fdfdfd; }
        .q-title { font-weight: 600; font-size: 1.1em; }
        
        .badges { display: flex; gap: 8px; align-items: center; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: 600; }
        .badge-score { background: #eee; color: #333; }
        .badge-verdict { background: #34495e; color: white; }
        .badge.hallucination { background: #e74c3c; color: white; }
        .badge.excellent { background: #27ae60; color: white; }
        
        .result-body { padding: 20px; background: #fafafa; border-top: 1px solid #eee; display: none; }
        .result-body.open { display: block; }
        
        .section { margin-bottom: 15px; }
        .label { font-weight: 600; color: #7f8c8d; font-size: 0.85em; text-transform: uppercase; margin-bottom: 5px; }
        .text { line-height: 1.6; white-space: pre-wrap; }
        
        .metrics-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; background: #fff; padding: 10px; border-radius: 6px; border: 1px solid #eee; }
        .metric-item { text-align: center; }
        .metric-val { font-weight: bold; }
        .metric-lbl { font-size: 0.75em; color: #999; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ðŸ“Š RAG Test Viewer</h1>
        <p class="subtitle">Upload <code>eval_*.json</code> or <code>results_*.json</code> to visualize results</p>
    </header>

    <label class="upload-area" id="drop-zone">
        <span style="font-size: 2em;">ðŸ“‚</span><br>
        Click to Upload JSON or Drag & Drop<br>
        <span style="font-size: 0.85em; color: #999;">(eval_*.json or results_*.json)</span>
        <input type="file" id="file-input" accept=".json">
    </label>

    <!-- Summary Stats -->
    <div class="summary-grid" id="summary-grid">
        <div class="card">
            <h3>Avg Score</h3>
            <div class="value" id="avg-score">-</div>
        </div>
        <div class="card">
            <h3>Hallucinations</h3>
            <div class="value" id="hallucinations">-</div>
        </div>
        <div class="card">
            <h3>Total Questions</h3>
            <div class="value" id="total-q">-</div>
        </div>
        <div class="card">
            <h3>Verdict</h3>
            <div class="value" id="main-verdict">-</div>
        </div>
    </div>

    <!-- List -->
    <div id="results-list"></div>
</div>

<script>
    const fileInput = document.getElementById('file-input');
    const resultsList = document.getElementById('results-list');
    const summaryGrid = document.getElementById('summary-grid');

    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const json = JSON.parse(event.target.result);
                    renderReport(json);
                } catch (err) {
                    alert("Invalid JSON file!");
                }
            };
            reader.readAsText(file);
        }
    });

    function renderReport(data) {
        resultsList.innerHTML = '';
        summaryGrid.style.display = 'grid';
        resultsList.style.display = 'block';

        // Calculate Summary
        const avgScore = data.reduce((acc, item) => acc + (item.overall_quality || 0), 0) / data.length;
        const hallucinationCount = data.filter(item => item.hallucination).length;
        
        document.getElementById('avg-score').innerText = avgScore.toFixed(1);
        document.getElementById('avg-score').className = `value ${getColorClass(avgScore)}`;
        
        document.getElementById('hallucinations').innerText = hallucinationCount;
        document.getElementById('hallucinations').style.color = hallucinationCount > 0 ? '#c0392b' : '#27ae60';
        
        document.getElementById('total-q').innerText = data.length;
        document.getElementById('main-verdict').innerText = avgScore > 80 ? "Excellent" : avgScore > 60 ? "Good" : "Fair";

        // Render Items
        data.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'result-item';
            
            const score = item.overall_quality || 0;
            const isHallucination = item.hallucination;
            const verdict = item.verdict || 'UNKNOWN';

            let badges = `<span class="badge badge-score" style="background:${getBgColor(score)}; color:${score>60?'white':'#333'}">${score.toFixed(0)}</span>`;
            
            if (isHallucination) badges += `<span class="badge hallucination">HALLUCINATION</span>`;
            else badges += `<span class="badge badge-verdict">${verdict}</span>`;

            div.innerHTML = `
                <div class="result-header" onclick="this.nextElementSibling.classList.toggle('open')">
                    <div class="q-title">Q${index + 1}: ${item.question}</div>
                    <div class="badges">${badges}</div>
                </div>
                <div class="result-body">
                    
                    ${item.accuracy ? `
                    <div class="metrics-grid">
                        <div class="metric-item">
                            <div class="metric-val">${item.accuracy || 0}</div><div class="metric-lbl">Accuracy</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-val">${item.completeness || 0}</div><div class="metric-lbl">Completeness</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-val">${item.clarity || 0}</div><div class="metric-lbl">Clarity</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-val">${item.helpfulness || 0}</div><div class="metric-lbl">Helpfulness</div>
                        </div>
                    </div>
                    <br>
                    ` : ''}

                    ${item.reasoning ? `
                    <div class="section">
                        <div class="label">Reasoning</div>
                        <div class="text" style="color: #555; font-style: italic;">${item.reasoning}</div>
                    </div>
                    ` : ''}

                    <div class="section">
                        <div class="label">System Answer</div>
                        <div class="text" style="background: #fff; padding: 10px; border: 1px solid #eee; border-radius: 4px;">${escapeHtml(item.system_answer || item.answer || "No answer found in this file")}</div>
                    </div>
                </div>
            `;
            resultsList.appendChild(div);
        });
    }

    function getColorClass(score) {
        if (score >= 80) return 'score-high';
        if (score >= 60) return 'score-med';
        return 'score-low';
    }

    function getBgColor(score) {
        if (score >= 80) return '#27ae60';
        if (score >= 60) return '#f39c12';
        return '#e74c3c';
    }

    function escapeHtml(text) {
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
</script>

</body>
</html>
