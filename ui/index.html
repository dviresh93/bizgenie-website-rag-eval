<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Expert Chatbot</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f4f6f9; color: #333; display: flex; justify-content: center; padding-top: 50px; min-height: 100vh; }
        .container { width: 100%; max-width: 900px; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 50px; }
        
        h1 { color: #2c3e50; text-align: center; margin-bottom: 10px; font-size: 2em; }
        .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 40px; font-size: 1.1em; }

        section { margin-bottom: 30px; transition: all 0.3s ease; }
        section.hidden { display: none; }
        section.disabled { opacity: 0.6; pointer-events: none; filter: grayscale(0.8); }

        label { font-weight: 600; color: #34495e; display: block; margin-bottom: 8px; }
        
        input[type="text"], textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #eef2f7;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
            font-family: inherit;
        }
        input[type="text"]:focus, textarea:focus, select:focus { border-color: #3498db; outline: none; }
        
        button {
            background-color: #3498db;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
            width: 100%;
        }
        button:hover { background-color: #2980b9; transform: translateY(-1px); }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; transform: none; }
        
        .secondary-btn {
            background-color: #95a5a6;
            margin-top: 15px;
        }
        .secondary-btn:hover { background-color: #7f8c8d; }

        /* Setup Grid */
        .config-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }

        /* Status & Response */
        .status-bar { margin-top: 15px; padding: 15px; border-radius: 8px; display: none; font-weight: 500; text-align: center; }
        .status-bar.loading { display: block; background-color: #e8f6f3; color: #2980b9; }
        .status-bar.error { display: block; background-color: #fdedec; color: #c0392b; }

        #queryResponse {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-top: 25px;
            border-left: 5px solid #34495e;
            display: none;
            font-size: 1.05em;
            line-height: 1.6;
        }
        #queryResponse.visible { display: block; }
        
        .meta-info { 
            font-size: 0.85em; 
            color: #7f8c8d; 
            margin-top: 20px; 
            border-top: 1px solid #eef2f7; 
            padding-top: 15px; 
        }
        .meta-info a { color: #3498db; text-decoration: none; }
        .meta-info a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Expert Chatbot</h1>
        <p class="subtitle">Real-time, business-specific AI support</p>

        <!-- SETUP SECTION -->
        <section id="setup-section">
            <form id="setupForm">
                <div class="config-grid">
                    <div>
                        <label for="retrievalSelect">Retrieval Engine (Search)</label>
                        <select id="retrievalSelect">
                            <option value="" disabled selected>Loading...</option>
                        </select>
                    </div>
                    <div>
                        <label for="llmSelect">AI Model (Reasoning)</label>
                        <select id="llmSelect">
                            <option value="" disabled selected>Loading...</option>
                        </select>
                    </div>
                </div>

                <div style="margin-bottom: 25px;">
                    <label for="targetUrl">Target Business Website URL</label>
                    <input type="text" id="targetUrl" placeholder="https://bizgenieai.com/" required>
                    <p style="font-size: 0.85em; color: #95a5a6; margin-top: 5px;">The AI will act as an expert for this specific website.</p>
                </div>

                <button type="submit" id="startSessionBtn">Start Chat Session</button>
            </form>
        </section>

        <!-- CHAT SECTION -->
        <section id="chat-section" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #f0f2f5; padding-bottom: 15px;">
                <h2 style="margin: 0; font-size: 1.2em; color: #2c3e50;">Active Session: <span id="activeUrl" style="color: #3498db;"></span></h2>
                <span id="activeConfig" style="font-size: 0.85em; color: #7f8c8d; background: #f0f2f5; padding: 5px 10px; border-radius: 20px;"></span>
            </div>

            <form id="queryForm">
                <label for="questionInput">Your Question</label>
                <textarea id="questionInput" placeholder="Ask about pricing, services, or features..." rows="3" required></textarea>
                <button type="submit" id="queryBtn">Ask Question</button>
            </form>
            
            <div id="statusIndicator" class="status-bar"></div>
            <div id="queryResponse"></div>

            <button id="newSessionBtn" class="secondary-btn">End Session & Start New</button>
        </section>
    </div>

    <script src="/ui/script.js?v=3"></script>
</body>
</html>
