# Active configuration (can be changed via API)
active_config: "jina_claude"

# Available configurations
configurations:
  jina_claude:
    name: "Jina + Claude 3.5 Sonnet"
    description: "Free data retrieval with Claude LLM"
    data_retrieval:
      plugin: "jina"
      api_key: ${JINA_API_KEY}
      options:
        use_parallel: true
        batch_size: 10
    llm:
      plugin: "claude"
      api_key: ${ANTHROPIC_API_KEY}
      options:
        model: "claude-3-opus-20240229"
        temperature: 0.7
        max_tokens: 1000

  jina_gpt4:
    name: "Jina + GPT-4"
    description: "Free data retrieval with premium LLM"
    data_retrieval:
      plugin: "jina"
      api_key: ${JINA_API_KEY}
      options:
        use_parallel: true
        batch_size: 10
    llm:
      plugin: "gpt4"
      api_key: ${OPENAI_API_KEY}
      options:
        model: "gpt-4-turbo-preview"
        temperature: 0.7
        max_tokens: 1000

# Processing settings (stable across all configs)
processing:
  chunking:
    strategy: "markdown"
    chunk_size: 500
    chunk_overlap: 50

  embedding:
    provider: "openai"
    model: "text-embedding-3-small"
    api_key: ${OPENAI_API_KEY}

  storage:
    type: "chromadb"
    host: "localhost"
    port: 8001
    persist_directory: "/app/data/chromadb"
