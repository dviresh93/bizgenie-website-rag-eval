# Available MCP Tools
mcp_tools:
  tavily:
    name: "Tavily AI Search"
    class: "TavilyTool"
    module: "api.app.tools.tavily_tool"
    api_key_env: "TAVILY_API_KEY"
    config:
      search_depth: "advanced"
      max_results: 5
      include_domains: []  # Optional: focus on specific domain

  jina:
    name: "Jina AI Reader"
    class: "JinaTool"
    module: "api.app.tools.jina_tool"
    api_key_env: "JINA_API_KEY"
    config:
      mode: "search"

# Available LLMs
llm_models:
  claude:
    name: "Claude 3 Opus"
    class: "ClaudeLLM"
    module: "api.app.llm.claude_llm"
    api_key_env: "ANTHROPIC_API_KEY"
    config:
      model: "claude-3-opus-20240229"
      temperature: 0.7
      max_tokens: 1000

  gpt4:
    name: "GPT-4 Turbo"
    class: "GPT4LLM"
    module: "api.app.llm.gpt4_llm"
    api_key_env: "OPENAI_API_KEY"
    config:
      model: "gpt-4-turbo-preview"
      temperature: 0.7
      max_tokens: 2048

# AI Judge configuration
ai_judge:
  model: "claude-3-opus-20240229"
  api_key_env: "ANTHROPIC_API_KEY"

# Test configuration
testing:
  questions_file: "config/test_suites/standard_questions.json"
  baseline_file: "test_results/ground_truth/notebookllm_baseline.json"
  results_dir: "test_results"